<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Vocab Pro</h1>
        <div class="word-container">
            <p id="word">Word</p>
            <p id="synonyms">Synonyms: Loading...</p>
            <p id="antonyms">Antonyms: Loading...</p>
            <p id="bengali-meaning">Bengali Meaning: Loading...</p>
        </div>
        <button id="next-button">Next Word</button>
        <div class="search-container">
            <input type="text" id="search-input" placeholder="Search for a word">
            <button id="search-button">Search</button>
        </div>
        <div class="quiz-container">
            <button id="start-quiz-button">Start Quiz</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
